<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Sticky Footer Navbar Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/stylesheets/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Wrap all page content here -->
    <div id="wrap">

      <!-- Fixed navbar -->
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Twitter.js</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="/">Home</a></li>
              <li><a href="#about">@ Connect</a></li>
              <li><a href="#contact"># Discover</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Settings <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="#">Action</a></li>
                  <li><a href="#">Another action</a></li>
                  <li><a href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>

      <!-- Begin page content -->
      <div class="container">
        {% block content %}Welcome to Twitter.js{% endblock %}
      </div> <!-- end container -->
      
    </div>

    <div id="footer">
      <div class="container">
        <p class="text-muted">Twitter.js, Fullstack Academy</p>
      </div>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  </body>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    // Load the socket.io library above, then connect to the server.
    // Because the socket.io server is being run on the same server as your 
    // Express instance, you can connect() without any arguments.
    var socket = io.connect();
    socket.on('connect', function(){
      console.log('connected to server via WebSockets!');
    });
    // When 'new_tweet' events are fired, do something with the packaged tweet
    socket.on('new_tweet', function (tweet) { 
      console.log(tweet);
      alert('Refreshing... check the console...');
      // some logic to add the new tweet to the DOMâ€¦
      var tweetList = document.getElementById('tweetList');

      var newTweetDiv = document.createElement("div");
      var header = document.createElement("h4");
      var headerLink = document.createElement("a");
      headerLink.style = "color: black";
      headerLink.href = "/users/" + tweet.name;
      var headerText = document.createTextNode(tweet.name);
      headerLink.appendChild(headerText);
      header.appendChild(headerLink);

      var text = document.createElement("p");
      var paraText = document.createTextNode(tweet.text);
      text.appendChild(paraText);

      var reTweet = document.createElement("a");
      reTweet.href = "http://www.twitter.com";
      var reTweetText = document.createTextNode("Re-tweet");
      reTweet.appendChild(reTweetText);

      var view = document.createElement("a");
      view.href = "/tweets/" + tweet.uniqueID;
      var viewText = document.createTextNode("View");
      view.appendChild(viewText);

      newTweetDiv.appendChild(header);
      newTweetDiv.appendChild(text);
      newTweetDiv.appendChild(reTweet);
      newTweetDiv.appendChild(view);

      tweetList.insertBefore(newTweetDiv, tweetList[0]);

    }); 
  </script>
</html>
